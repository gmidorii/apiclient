{% extends "base.html" %}

{% block title %}URL入力{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
<script>
$(function() {
  $("#base_url").keyup(function() {
      $("#query").empty()
      var url = $(this).val();
      var queries = url.split('?')[1].split('&');
      for(var query of queries) {
        param = query.split('=')[0];
        val = query.split('=')[1];
        $("#query").append('<div><label>' + param + '</label><input type=text value="' + val + '"/></div></br>');
      }
  })
});
</script>
{% endblock %}

{% block content %}
<h3 class="page-header">URL入力</h3>
<form action="{% url 'form_url' %}" method="post" class="form-horizontal" role="form">
  {% csrf_token %}
  <div class="form-group">
    <div class="col-sm-10">
      <input id="base_url" class="form-control" type="url" name="access_url"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">送信</button>
    </div>
  </div>
</form>
<div id="query">
</div>
{% endblock content %}
