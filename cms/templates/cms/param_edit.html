{% extends "base.html" %}
{% load bootstrap %}

{% block title %}パラメータの編集{% endblock title %}

{% block content %}
    <h3 class="page-header">パラメータの編集</h3>
    {% if param_id %}
    <form action="{% url 'cms:param_mod' param_id=param_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'cms:param_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      <!-- formで送られてきた内容を展開 -->
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
{% endblock content %}
